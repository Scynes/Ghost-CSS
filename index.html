<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url(./css/ghost.css);
            @import url(./css/examples.css);
        </style>
        <title>Ghost CSS</title>
    </head>
    <body class="">
        <div id="ghost-examples" class="">
            <h1 id="title" class="ghost-font-flat" style="font-size: 4em;">Ghost CSS</h1>
            <h4 class="ghost-font-flat" style="text-align: center; margin-bottom: 70px;">A Ghostly light, simple class based CSS library.</h4>
            <div id="ghost-input-examples" class="ghost-border-thin" style="padding: 20px; border-radius: 10px;">
                <div id="ghost-buttons">
                    <div class="example">
                        <button class="pointer ghost-ecto-input ghost-trans-slow ghost-borderless ghost-button">Borderless Button / Slow </button>
                        <img class="eye">
                        <div class="hidden-dropdown">
                            <code>
                                    <span>pointer</span>
                                    <span>ghost-ecto-input</span>
                                    <span>ghost-trans-slow</span>
                                    <span>ghost-borderless</span>
                                    <span>ghost-button</span>
                            </code>
                        </div>
                    </div>
                    <div class="example">
                        <button class="pointer ghost-ecto-input ghost-trans-med ghost-border-thin ghost-button">Thin Border Button / Med</button>
                        <img class="eye">
                        <div class="hidden-dropdown">
                            <code>
                                <span>pointer</span>
                                <span>ghost-ecto-input</span>
                                <span>ghost-trans-med</span>
                                <span>ghost-border-thin</span>
                                <span>ghost-button</span>
                            </code>
                        </div>
                    </div>
                    <div class="example">
                        <button class="pointer ghost-ecto-input ghost-trans-fast ghost-border-thick ghost-button">Thick Border Button / Fast</button>
                        <img class="eye">
                        <div class="hidden-dropdown">
                            <code>
                                <span>pointer</span>
                                <span>ghost-ecto-input</span>
                                <span>ghost-trans-fast</span>
                                <span>ghost-border-thick</span>
                                <span>ghost-button</span>
                            </code>
                        </div>
                    </div>
                </div>
                <div id="ghost-buttons">
                    <button class="ghost-ecto-input">Ghost Button 1</button>
                    <button class="ghost-ecto-input">Ghost Button 1</button>
                    <button class="ghost-ecto-input">Ghost Button 1</button>
                </div>
            </div>
        </div>
    </body>
</html>
